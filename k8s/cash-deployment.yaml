apiVersion: apps/v1
kind: Deployment
metadata:
  name: uniborrow-cash-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uniborrow-cash
  template:
    metadata:
      labels:
        app: uniborrow-cash
    spec:
      containers:
        - image: efodx/uniborrow-cash:latest
          name: uniborrow-cash
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://tyke.db.elephantsql.com/ystndsiu
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: ystndsiu
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: uniborrow-cash-db-pass
                  key: password
            - name: KUMULUZEE_CONFIG_CONSUL_AGENT
              value: http://consul-server:8500/
            - name: KUMULUZEE_DISCOVERY_CONSUL_AGENT
              value: http://consul-server:8500/
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: uniborrow-cash
spec:
  type: ClusterIP
  ports:
    - port: 8080
  selector:
    app: uniborrow-cash
